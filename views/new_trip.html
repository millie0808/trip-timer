<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>trip timer</title>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@esri/calcite-components@1.0.0-beta.94/dist/calcite/calcite.esm.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@esri/calcite-components@1.0.0-beta.94/dist/calcite/calcite.css" />
        <link rel="stylesheet" type="text/css" href="/styles/base.css">
        <link rel="stylesheet" type="text/css" href="/styles/new_trip.css">
    </head>
    <body>
        <div>Plan your next adventure</div>
        <form action="" id="trip-form">
            <div id="city-container">
                <div>Where do you want to go?</div>
                <calcite-combobox id="city-input" placeholder="Search destination (Taiwan cities only)" selection-mode="single" max-items="4">
                </calcite-combobox>
                <span class="warning-text none">Where would you like going?</span>
            </div>
            <div id="date-container">
                <div>When does your trip start?</div>
                <calcite-input-date-picker range icon="depart" focus-trap-disabled>
                </calcite-input-date-picker>
                <div class="date warning-text none">Please select a valid date</div>
            </div>
            <calcite-button type="submit">Create my trip</calcite-button>
        </form>
        <script type="module" src="/scripts/newTrip.js"></script>
    </body>
</html>
